# ============================================
# CI/CD Pipeline - PuppetMaster2
# ============================================
# Runs on:
# - Push to master (triggers deploy)
# - Pull requests (CI only)
#
# Jobs:
# 1. Lint & Type Check (fast feedback)
# 2. Test (unit/integration tests)
# 3. Build (verify production build)
# 4. Docker (validate Dockerfile)
# 5. Deploy (on master push only)
#
# Required GitHub Secrets:
# - DEPLOY_SSH_KEY: Private SSH key for deploy user
# - SERVER_IP: Target server IP address
# - SITE_DOMAIN: Production domain
# - ACME_EMAIL: Let's Encrypt email
# - KAMAL_REGISTRY_USERNAME: Docker registry username
# - KAMAL_REGISTRY_PASSWORD: Docker registry password/token

name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

env:
  NODE_VERSION: '20'

jobs:
  # ──────────────────────────────────────────
  # Lint & Type Check
  # ──────────────────────────────────────────
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npx nuxi typecheck

  # ──────────────────────────────────────────
  # Test
  # ──────────────────────────────────────────
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test:run

  # ──────────────────────────────────────────
  # Build
  # ──────────────────────────────────────────
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: .output
          retention-days: 7

  # ──────────────────────────────────────────
  # Docker Build (validates Dockerfile)
  # ──────────────────────────────────────────
  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: puppetmaster2:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ──────────────────────────────────────────
  # Deploy to Production
  # ──────────────────────────────────────────
  # Automatically deploys on push to master
  # Uses Kamal for zero-downtime deployment
  #
  # Required secrets in GitHub repo settings:
  # - DEPLOY_SSH_KEY, SERVER_IP, SITE_DOMAIN, ACME_EMAIL
  # - KAMAL_REGISTRY_USERNAME, KAMAL_REGISTRY_PASSWORD
  # - SMTP_HOST, SMTP_PORT, SMTP_USER, SMTP_PASS, SMTP_FROM (optional)
  # - TELEGRAM_BOT_TOKEN, TELEGRAM_CHAT_ID (optional)
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: [build, docker]
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'
    environment: production
    concurrency:
      group: production
      cancel-in-progress: false
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts

      - name: Setup Ruby (for Kamal)
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Install Kamal
        run: gem install kamal

      - name: Deploy with Kamal
        run: kamal deploy
        env:
          # Infrastructure
          SERVER_IP: ${{ secrets.SERVER_IP }}
          SITE_DOMAIN: ${{ secrets.SITE_DOMAIN }}
          ACME_EMAIL: ${{ secrets.ACME_EMAIL }}
          # Registry
          DOCKER_REGISTRY: ghcr.io
          GITHUB_USERNAME: ${{ github.repository_owner }}
          KAMAL_REGISTRY_USERNAME: ${{ secrets.KAMAL_REGISTRY_USERNAME }}
          KAMAL_REGISTRY_PASSWORD: ${{ secrets.KAMAL_REGISTRY_PASSWORD }}
          # App secrets
          DATABASE_URL: /app/data/sqlite.db
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          SMTP_FROM: ${{ secrets.SMTP_FROM }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          UPTIME_KUMA_SUBDOMAIN: ${{ secrets.UPTIME_KUMA_SUBDOMAIN }}

      - name: Verify deployment
        run: |
          echo "Waiting for deployment to stabilize..."
          sleep 10
          curl -sf https://${{ secrets.SITE_DOMAIN }}/api/health || exit 1
          echo "Deployment successful!"
