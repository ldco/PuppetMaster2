# ============================================
# CI/CD Pipeline - PuppetMaster2
# ============================================
# Runs on:
# - Push to master (triggers deploy)
# - Pull requests (CI only)
#
# Jobs:
# 1. Lint & Type Check (fast feedback)
# 2. Test with Coverage (unit/integration tests)
# 3. Security Scan (npm audit + CodeQL)
# 4. Build (verify production build)
# 5. Docker (validate Dockerfile)
# 6. Deploy (on master push only)
#
# Required GitHub Secrets:
# - DEPLOY_SSH_KEY: Private SSH key for deploy user
# - SERVER_IP: Target server IP address
# - SITE_DOMAIN: Production domain
# - ACME_EMAIL: Let's Encrypt email
# - KAMAL_REGISTRY_USERNAME: Docker registry username
# - KAMAL_REGISTRY_PASSWORD: Docker registry password/token

name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

env:
  NODE_VERSION: '20'

jobs:
  # ──────────────────────────────────────────
  # Lint & Type Check
  # ──────────────────────────────────────────
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint
        continue-on-error: false

      - name: Type check
        run: npx nuxi typecheck

  # ──────────────────────────────────────────
  # Test with Coverage
  # ──────────────────────────────────────────
  test:
    name: Test with Coverage
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        run: npm run test:run -- --coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7

      - name: Upload coverage to Coveralls
        uses: coverallsapp/github-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path-to-lcov: ./coverage/lcov.info
        continue-on-error: true

      - name: Coverage summary
        run: |
          echo "## Coverage Summary" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          cat coverage/coverage-summary.json | jq -r '.total | "Statements: \(.statements.pct)% | Branches: \(.branches.pct)% | Functions: \(.functions.pct)% | Lines: \(.lines.pct)%"' >> $GITHUB_STEP_SUMMARY || echo "Coverage summary not available" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

  # ──────────────────────────────────────────
  # Security Scan
  # ──────────────────────────────────────────
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: npm audit --audit-level=high
        continue-on-error: true

      - name: Check for known vulnerabilities
        run: |
          echo "## Security Scan Results" >> $GITHUB_STEP_SUMMARY
          npm audit --json > audit.json || true
          VULNS=$(cat audit.json | jq -r '.metadata.vulnerabilities | "Critical: \(.critical) | High: \(.high) | Moderate: \(.moderate) | Low: \(.low)"')
          echo "Vulnerabilities found: $VULNS" >> $GITHUB_STEP_SUMMARY

  # ──────────────────────────────────────────
  # Build
  # ──────────────────────────────────────────
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: .output
          retention-days: 7

      - name: Build summary
        run: |
          echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "Build completed successfully!" >> $GITHUB_STEP_SUMMARY
          echo "Output size: $(du -sh .output | cut -f1)" >> $GITHUB_STEP_SUMMARY

  # ──────────────────────────────────────────
  # Docker Build (validates Dockerfile)
  # ──────────────────────────────────────────
  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: puppetmaster2:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ──────────────────────────────────────────
  # Visual Regression Tests (Playwright)
  # ──────────────────────────────────────────
  visual-regression:
    name: Visual Regression
    runs-on: ubuntu-latest
    needs: [lint]
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run Playwright visual tests
        run: npx playwright test --project=chromium
        continue-on-error: true

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: |
            playwright-report/
            test-results/
          retention-days: 14

      - name: Upload visual snapshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: visual-snapshots-diff
          path: test-results/**/*-diff.png
          retention-days: 14

  # ──────────────────────────────────────────
  # Lighthouse CI (Performance)
  # ──────────────────────────────────────────
  lighthouse:
    name: Lighthouse CI
    runs-on: ubuntu-latest
    needs: [build]
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: .output

      - name: Run Lighthouse CI
        run: |
          npm install -g @lhci/cli
          lhci autorun --collect.startServerCommand="node .output/server/index.mjs" --collect.url="http://localhost:3000" --collect.numberOfRuns=3 || true
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}

  # ──────────────────────────────────────────
  # Deploy to Production
  # ──────────────────────────────────────────
  # Automatically deploys on push to master
  # Uses Kamal for zero-downtime deployment
  #
  # Required secrets in GitHub repo settings:
  # - DEPLOY_SSH_KEY, SERVER_IP, SITE_DOMAIN, ACME_EMAIL
  # - KAMAL_REGISTRY_USERNAME, KAMAL_REGISTRY_PASSWORD
  # - SMTP_HOST, SMTP_PORT, SMTP_USER, SMTP_PASS, SMTP_FROM (optional)
  # - TELEGRAM_BOT_TOKEN, TELEGRAM_CHAT_ID (optional)
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: [build, docker, security]
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'
    environment: production
    concurrency:
      group: production
      cancel-in-progress: false
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts

      - name: Setup Ruby (for Kamal)
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Install Kamal
        run: gem install kamal

      - name: Deploy with Kamal
        run: kamal deploy
        env:
          # Infrastructure
          SERVER_IP: ${{ secrets.SERVER_IP }}
          SITE_DOMAIN: ${{ secrets.SITE_DOMAIN }}
          ACME_EMAIL: ${{ secrets.ACME_EMAIL }}
          # Registry
          DOCKER_REGISTRY: ghcr.io
          GITHUB_USERNAME: ${{ github.repository_owner }}
          KAMAL_REGISTRY_USERNAME: ${{ secrets.KAMAL_REGISTRY_USERNAME }}
          KAMAL_REGISTRY_PASSWORD: ${{ secrets.KAMAL_REGISTRY_PASSWORD }}
          # App secrets
          DATABASE_URL: /app/data/sqlite.db
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          SMTP_FROM: ${{ secrets.SMTP_FROM }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          UPTIME_KUMA_SUBDOMAIN: ${{ secrets.UPTIME_KUMA_SUBDOMAIN }}

      - name: Verify deployment
        run: |
          echo "Waiting for deployment to stabilize..."
          sleep 10
          curl -sf https://${{ secrets.SITE_DOMAIN }}/api/health || exit 1
          echo "Deployment successful!"

      - name: Deployment summary
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "Successfully deployed to https://${{ secrets.SITE_DOMAIN }}" >> $GITHUB_STEP_SUMMARY
          echo "Commit: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
