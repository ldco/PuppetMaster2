# ============================================
# Docker - Install Docker Engine
# ============================================

- name: Add Docker GPG key
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present
  tags: [docker]

- name: Add Docker repository
  apt_repository:
    repo: 'deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable'
    state: present
  tags: [docker]

- name: Install Docker
  apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin
    state: present
    update_cache: yes
  tags: [docker]

- name: Ensure Docker service is started and enabled
  systemd:
    name: docker
    state: started
    enabled: yes
  tags: [docker]

- name: Configure Docker daemon
  copy:
    dest: /etc/docker/daemon.json
    content: |
      {
        "log-driver": "json-file",
        "log-opts": {
          "max-size": "10m",
          "max-file": "3"
        },
        "storage-driver": "overlay2"
      }
  notify: Restart Docker
  tags: [docker]

- name: Create Traefik network for Kamal
  community.docker.docker_network:
    name: traefik-public
    state: present
  tags: [docker, kamal]

- name: Create Docker volumes for Kamal
  community.docker.docker_volume:
    name: '{{ item }}'
    state: present
  loop:
    - puppetmaster2_data
    - puppetmaster2_uploads
  tags: [docker, kamal]

- name: Create Let's Encrypt directory
  file:
    path: /letsencrypt
    state: directory
    mode: '0700'
  tags: [docker, kamal]
